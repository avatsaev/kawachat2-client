<section class="hero  is-blue is-bold">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column is-4 is-offset-4">
          <h1 class="title">
            Join a channel
          </h1>
          <div class="box">
            <label class="label">Name</label>
            <p class="control">
              <input [(ngModel)]="username" class="input" type="text">
            </p>
            <label class="label">Channel</label>
            <p class="control">
              <input (keyup.enter) ="join()"  [(ngModel)]="frq" class="input" type="text">
            </p>

            <hr>
            <p class="control is-clearfix">
              <button  (click)="join()" class="button is-success is-pulled-right">JOIN</button>

            </p>
          </div>

        </div>
      </div>
    </div>
  </div>

</section>
